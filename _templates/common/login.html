<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/common/login.css"
    />
    <title>My Website</title>
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="{% url 'common:login' %}">
        {% csrf_token %}
        <h1 class="h1 mb-5 fw-bolder">Login</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="username"
            name="username"
            value="{{ form.username.value|default_if_none:'' }}"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            value="{{ form.password.value|default_if_none:'' }}"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-auto btn btn-lg btn-primary" type="submit">
          Login
        </button>
        <p class="mt-2 mb-0">Forgot password? <a href="#">Reset password</a></p>
        <p>Not a user yet? <a href="#">Sign up</a></p>
        <p class="mt-3 mb-3 text-muted">killerwhalee &copy;2023</p>
      </form>
    </main>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
